<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarLink</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" defer></script>
    <script src="js/ChatAI.js" defer></script>
</head>
<body>
    <div class="chat-ai">
        <div class="messages"></div>
        <form class="message-form">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-button" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chat = new ChatAI({
                container: '.chat-ai',
                api_key: '', // Optional: can be left blank for now
                model: 'multi-api' // placeholder for multiple APIs
            });
        });
    </script>
</body>
</html>
