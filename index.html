<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina AI - Your Intelligent Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for microphone icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS to override/extend Tailwind for specific effects */
        :root {
            --bg-gradient-start: #1c1c3a;
            --bg-gradient-end: #0c0c1e;
            --card-bg-light: rgba(255, 255, 255, 0.05);
            --card-bg-dark: rgba(0, 0, 0, 0.2);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-color-light: #e0e0e0;
            --text-color-dark: #b0b0b0;
            --primary-accent: #8e8eec;
            --secondary-accent: #a9a9ed;
            --chat-bubble-user: #8e8eec;
            --chat-bubble-agent: rgba(255, 255, 255, 0.08);
            --success-color: #4ade80;
            --error-color: #f87171;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            perspective: 1200px;
        }

        /* Particle Background */
        .particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background-color: var(--primary-accent);
            border-radius: 50%;
            opacity: 0;
            animation: particleFadeMove linear infinite;
            box-shadow: 0 0 5px var(--primary-accent);
        }

        @keyframes particleFadeMove {
            0% { transform: translateZ(0) scale(0.5); opacity: 0; }
            10% { opacity: 0.2; }
            80% { opacity: 0.1; }
            100% { transform: translate3d(var(--x), var(--y), var(--z)) scale(var(--s)); opacity: 0; }
        }

        /* Main UI Container */
        .aether-ui-container {
            position: relative;
            z-index: 1;
            width: 95%;
            max-width: 800px;
            height: 95vh;
            max-height: 900px;
            background: var(--card-bg-dark);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 40px rgba(142, 142, 236, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Header */
        .header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg-light);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px 30px 0 0;
            transform: translateZ(20px);
        }

        .header h1 {
            font-weight: 600;
            font-size: 1.6rem;
            color: var(--primary-accent);
            text-shadow: 0 0 5px rgba(142, 142, 236, 0.5);
            margin: 0;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--error-color);
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background-color: var(--success-color);
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Chat History */
        .chat-history {
            flex-grow: 1;
            padding: 20px 30px;
            overflow-y: auto;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
            transform: translateZ(10px);
        }

        .chat-history::-webkit-scrollbar {
            display: none;
        }

        .message-container {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-end;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: messageFadeIn 0.5s ease-out forwards;
        }

        @keyframes messageFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .message-container.agent {
            justify-content: flex-start;
        }

        .message-container.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .message-container.user .message-bubble {
            background-color: var(--chat-bubble-user);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message-container.agent .message-bubble {
            background-color: var(--chat-bubble-agent);
            color: var(--text-color-light);
            border-bottom-left-radius: 5px;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            margin: 0 10px;
            background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .message-container.user .message-avatar { order: 2; }
        .message-container.agent .message-avatar { order: 1; }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 18px;
            background-color: var(--chat-bubble-agent);
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-color-dark);
            border-radius: 50%;
            animation: dotPulse 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotPulse {
            0%, 80%, 100% { transform: scale(0); opacity: 0; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Chat Input Area */
        .chat-input-area {
            padding: 20px 30px;
            border-top: 1px solid var(--border-color);
            background: var(--card-bg-light);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 0 0 30px 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            transform: translateZ(20px);
        }

        .chat-input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 12px 20px;
            color: var(--text-color-light);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease-in-out;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .chat-input:focus {
            border-color: var(--primary-accent);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3), 0 0 10px rgba(142, 142, 236, 0.3);
        }

        .chat-input::placeholder {
            color: var(--text-color-dark);
        }

        .action-icon-button {
            background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.3rem;
            color: white;
            box-shadow: 0 4px 15px rgba(142, 142, 236, 0.4);
            transition: all 0.2s ease-in-out;
        }

        .action-icon-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(142, 142, 236, 0.6);
        }

        .action-icon-button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 2px 5px rgba(142, 142, 236, 0.2);
        }

        .microphone-button.recording {
            background: linear-gradient(45deg, #ff6b6b, #ff9b9b);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.6);
            animation: pulseRed 1.2s infinite ease-in-out;
        }

        @keyframes pulseRed {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 6px 20px rgba(255, 107, 107, 0.8); }
            100% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4); }
        }

        /* Connection error message */
        .connection-error {
            background-color: rgba(248, 113, 113, 0.2);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 30px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="particle-bg" id="particle-bg"></div>

    <div class="aether-ui-container">
        <!-- Header -->
        <div class="header">
            <h1>Lumina AI</h1>
            <div class="connection-status">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </div>

        <!-- Connection Error Message -->
        <div class="connection-error" id="connection-error">
            Unable to connect to the server. Please check your connection and try again.
        </div>

        <!-- Chat History -->
        <div class="chat-history" id="chat-history">
            <!-- Initial Message -->
            <div class="message-container agent">
                <div class="message-avatar">AI</div>
                <div class="message-bubble">Hello! I am Lumina AI, your intelligent assistant. How can I help you today?</div>
            </div>
        </div>

        <!-- Chat Input Area -->
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="user-input" placeholder="Type your message...">
            <button class="action-icon-button" id="microphone-button">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="action-icon-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatHistory = document.getElementById('chat-history');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const microphoneButton = document.getElementById('microphone-button');
            const particleBg = document.getElementById('particle-bg');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const connectionError = document.getElementById('connection-error');
            
            let isConnected = false;

            // Check server connection
            checkServerConnection();

            // --- Particle Background Generation ---
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particleBg.appendChild(particle);

                const size = Math.random() * 2 + 1;
                const x = Math.random() * 100 + 'vw';
                const y = Math.random() * 100 + 'vh';
                const z = Math.random() * 500 - 250 + 'px';
                const duration = Math.random() * 10 + 10;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = x;
                particle.style.top = y;
                particle.style.setProperty('--x', x);
                particle.style.setProperty('--y', y);
                particle.style.setProperty('--z', z);
                particle.style.setProperty('--s', Math.random() * 1 + 0.5);
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `-${Math.random() * duration}s`;
            }

            for (let i = 0; i < 80; i++) {
                createParticle();
            }

            // --- Server Connection Check ---
            function checkServerConnection() {
                fetch('/health')
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Server not responding properly');
                    })
                    .then(data => {
                        isConnected = true;
                        statusIndicator.classList.add('connected');
                        statusText.textContent = 'Connected';
                        connectionError.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Connection error:', error);
                        isConnected = false;
                        statusIndicator.classList.remove('connected');
                        statusText.textContent = 'Disconnected';
                        connectionError.style.display = 'block';
                        
                        // Retry connection after 5 seconds
                        setTimeout(checkServerConnection, 5000);
                    });
            }

            // --- Chat Functionality ---
            function appendMessage(sender, message) {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('message-container', sender);
                messageContainer.style.animationDelay = '0.1s';

                const avatar = document.createElement('div');
                avatar.classList.add('message-avatar');
                avatar.textContent = sender === 'user' ? 'You' : 'AI';

                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble');
                messageBubble.textContent = message;

                if (sender === 'user') {
                    messageContainer.appendChild(messageBubble);
                    messageContainer.appendChild(avatar);
                } else {
                    messageContainer.appendChild(avatar);
                    messageContainer.appendChild(messageBubble);
                }
                chatHistory.appendChild(messageContainer);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            function showLoadingIndicator() {
                const loadingContainer = document.createElement('div');
                loadingContainer.classList.add('message-container', 'agent');
                loadingContainer.id = 'loading-indicator';

                const avatar = document.createElement('div');
                avatar.classList.add('message-avatar');
                avatar.textContent = 'AI';

                const loadingBubble = document.createElement('div');
                loadingBubble.classList.add('loading-indicator');
                loadingBubble.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;

                loadingContainer.appendChild(avatar);
                loadingContainer.appendChild(loadingBubble);
                chatHistory.appendChild(loadingContainer);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            function removeLoadingIndicator() {
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
            }

            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;

                appendMessage('user', message);
                userInput.value = '';

                if (!isConnected) {
                    appendMessage('agent', "I'm having trouble connecting to the server. Please check your connection and try again.");
                    checkServerConnection();
                    return;
                }

                showLoadingIndicator();

                // Send message to backend API
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Server response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    removeLoadingIndicator();
                    if (data.response) {
                        appendMessage('agent', data.response);
                    } else if (data.error) {
                        appendMessage('agent', 'Error: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    removeLoadingIndicator();
                    appendMessage('agent', "Sorry, I'm having trouble connecting to the server. Please try again later.");
                    checkServerConnection();
                });
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // --- Voice Input (Web Speech API) ---
            let recognition;
            let isRecording = false;

            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isRecording = true;
                    microphoneButton.classList.add('recording');
                    userInput.placeholder = "Listening...";
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    userInput.value = transcript;
                    sendMessage();
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    userInput.placeholder = "Error listening. Type your message.";
                    if (event.error === 'not-allowed') {
                        alert('Microphone access denied. Please allow microphone in your browser settings to use voice input.');
                    } else {
                        alert(`Voice input error: ${event.error}. Please type your message.`);
                    }
                };

                recognition.onend = () => {
                    isRecording = false;
                    microphoneButton.classList.remove('recording');
                    userInput.placeholder = "Type your message...";
                };

                microphoneButton.addEventListener('click', () => {
                    if (isRecording) {
                        recognition.stop();
                    } else {
                        try {
                            recognition.start();
                        } catch (e) {
                            console.error('Recognition start error:', e);
                            alert('Failed to start voice recognition. Please ensure your browser supports it and microphone access is granted.');
                        }
                    }
                });
            } else {
                microphoneButton.style.display = 'none';
                console.warn('Web Speech API not supported in this browser.');
            }
        });
    </script>
</body>
</html>
