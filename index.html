<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumina AI Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/style.css"> <!-- Your existing styles -->
</head>
<body>

<!-- Background image -->
<div class="login-bg" style="background-image: url('../assets/images/your-cyberpunk-bg.jpg');">
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Lumina AI" />
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button id="login-btn">Login</button>
        </div>

        <!-- Optional Sign Up link -->
        <div class="signup-link">
            <a href="pages/signup.html">Sign Up</a>
        </div>
    </div>
</div>

<script>
document.getElementById('login-btn').addEventListener('click', function() {
    // You can add validation here later
    // Redirect to AI page
    window.location.href = 'pages/ai.html';
});
</script>

</body>
</html>
