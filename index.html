<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarLink</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" defer></script>
</head>
<body>
    <div class="chat-ai">

        <!-- Conversations Sidebar -->
        <div class="conversations">
            <a class="new-conversation" href="#"><i class="fas fa-plus"></i> New Chat</a>
            <div class="list">
                <!-- Existing conversations will appear here -->
            </div>
        </div>

        <!-- Chat Content -->
        <div class="content">
            <div class="messages">
                <!-- Chat messages appear here -->
            </div>

            <!-- Message Input -->
            <div class="message-form">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </div>

    </div>

    <!-- Chat AI JS -->
    <script src="js/ChatAI.js" defer></script>
</body>
</html>
