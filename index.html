<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina AI</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <style>
        /* Fullscreen cyberpunk background */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('assets/images/home-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0,0,0,0.5);
        }

        /* Neon logo */
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #a020f0; /* neon purple */
            text-shadow: 0 0 10px #a020f0, 0 0 20px #a020f0, 0 0 30px #ff00ff;
            cursor: pointer;
        }

        /* Button styles */
        .btn {
            padding: 12px 24px;
            margin-left: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-shadow: 0 0 5px #fff;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .btn-ai {
            background: #8a2be2;
            color: #fff;
            box-shadow: 0 0 15px #8a2be2;
        }

        .btn-write {
            background: #1e90ff;
            color: #fff;
            box-shadow: 0 0 15px #1e90ff;
        }

        .btn-login {
            background: #ff1493;
            color: #fff;
            box-shadow: 0 0 15px #ff1493;
        }

        .btn-signup {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 15px #00ffff;
        }

        /* Center content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px); /* header height deducted */
            text-align: center;
        }

        .main-content h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px #ff00ff;
            margin-bottom: 40px;
        }

        .main-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">Lumina AI</div>
        <div class="nav-buttons">
            <button class="btn btn-login" onclick="window.location.href='pages/login.html'">Login</button>
            <button class="btn btn-signup" onclick="window.location.href='pages/signup.html'">Sign Up</button>
        </div>
    </header>

    <div class="main-content">
        <h1>Welcome to Lumina AI</h1>
        <div class="main-buttons">
            <button class="btn btn-ai" onclick="window.location.href='pages/ai.html'">AI Assistant</button>
            <button class="btn btn-write" onclick="window.location.href='pages/write.html'">Write Your Book</button>
        </div>
    </div>
</body>
</html>
