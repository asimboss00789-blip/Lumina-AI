<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina AI Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #8e8eec;
            --secondary-color: #a9a9ed;
            --button-hover: #ff0099;
            --text-light: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('assets/images/cyberpunk-login.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 0 20px rgba(142,142,236,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow:
                0 0 5px #fff,
                0 0 10px var(--primary-color),
                0 0 20px var(--secondary-color),
                0 0 40px var(--primary-color);
            margin-bottom: 30px;
        }

        .login-btn, .signup-btn {
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .login-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--secondary-color);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px var(--secondary-color), 0 0 30px var(--primary-color);
        }

        .signup-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--text-light);
            color: var(--text-light);
        }

        .signup-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                border-radius: 15px;
            }

            .logo {
                font-size: 1.5rem;
            }

            .login-btn, .signup-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <div class="logo">Lumina AI</div>
        <button class="login-btn" onclick="alert('Login Clicked')">Login</button>
        <button class="signup-btn" onclick="alert('Sign Up Clicked')">Sign Up</button>
    </div>
</body>
</html>
