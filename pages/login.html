<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Lumina AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root {
    --primary-neon: #9b59b6;
    --secondary-neon: #8e44ad;
    --bg-color-start: #0c0c1e;
    --bg-color-end: #1c1c3a;
    --text-light: #e0e0e0;
    --button-hover: #a64ca6;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  .particle-bg {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    pointer-events: none;
    z-index: 0;
  }

  .particle {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: var(--primary-neon);
    opacity: 0;
    animation: particleMove linear infinite;
    box-shadow: 0 0 8px var(--primary-neon);
  }

  @keyframes particleMove {
    0% { transform: translateZ(0) scale(0.5); opacity:0; }
    10% { opacity: 0.3; }
    80% { opacity: 0.1; }
    100% { transform: translate3d(var(--x), var(--y), var(--z)) scale(var(--s)); opacity:0; }
  }

  .login-container {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 400px;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(15px) saturate(180%);
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.1);
    padding: 30px 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 40px rgba(155, 89, 182, 0.2);
  }

  .logo {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary-neon);
    text-shadow: 0 0 10px var(--primary-neon), 0 0 20px var(--secondary-neon);
    margin-bottom: 25px;
  }

  .login-form input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    color: var(--text-light);
    outline: none;
    font-size: 1rem;
  }

  .login-button {
    width: 100%;
    padding: 12px 0;
    border-radius: 25px;
    border: none;
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    background: linear-gradient(45deg, var(--primary-neon), var(--secondary-neon));
    box-shadow: 0 0 15px var(--primary-neon), 0 0 30px var(--secondary-neon);
    transition: all 0.3s ease-in-out;
  }

  .login-button:hover {
    background: var(--button-hover);
    box-shadow: 0 0 20px var(--primary-neon), 0 0 40px var(--secondary-neon);
    transform: translateY(-2px);
  }

  .link-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
  }

  .link-buttons a {
    color: var(--primary-neon);
    text-decoration: none;
    transition: color 0.2s;
  }

  .link-buttons a:hover {
    color: var(--secondary-neon);
  }

  @media (max-width: 400px) {
    .login-container { padding: 20px 15px; }
    .logo { font-size: 1.8rem; }
  }
</style>
</head>
<body>

<div class="particle-bg" id="particles"></div>

<div class="login-container">
  <div class="logo">Lumina AI</div>
  <form class="login-form" action="dashboard.html" method="POST">
    <input type="email" placeholder="Email" required name="email">
    <input type="password" placeholder="Password" required name="password">
    <button type="submit" class="login-button">Login</button>
  </form>
  <div class="link-buttons">
    <a href="signup.html">Sign Up</a>
    <a href="dashboard.html">Skip</a>
  </div>
</div>

<script>
  // Generate simple particles
  const particleContainer = document.getElementById('particles');
  for(let i=0;i<50;i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.setProperty('--x', Math.random()*100 + 'vw');
    p.style.setProperty('--y', Math.random()*100 + 'vh');
    p.style.setProperty('--z', Math.random()*100 + 'px');
    p.style.setProperty('--s', (Math.random()+0.5));
    particleContainer.appendChild(p);
  }
</script>

</body>
</html>
