<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Lumina AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background: linear-gradient(135deg,#1c1c3a,#0c0c1e);
  color:#e0e0e0;
}
.container {
  max-width:600px;
  margin:auto;
  padding:15px;
}
.card {
  background: rgba(0,0,0,0.2);
  border-radius:20px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
.header {
  text-align:center;
  font-size:1.5rem;
  font-weight:600;
  color:#8e8eec;
  margin-bottom:15px;
}
input,button {
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:none;
}
input { background: rgba(255,255,255,0.05); color:#e0e0e0; }
button { background:#8e8eec; color:white; }
</style>
</head>
<body>
<div class="container">
  <div class="header">Profile</div>
  <div class="card">
    <label>Username</label>
    <input type="text" value="User123">
    <label>Email</label>
    <input type="email" value="user@example.com">
    <button>Save Changes</button>
  </div>
  <div class="card">
    <h2>Account Actions</h2>
    <button>Logout</button>
  </div>
</div>
</body>
</html>
