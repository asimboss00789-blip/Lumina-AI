<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumina AI - Your Intelligent Agent</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root {
    --bg-gradient-start: #1c1c3a;
    --bg-gradient-end: #0c0c1e;
    --card-bg: rgba(0,0,0,0.2);
    --border-color: rgba(255,255,255,0.1);
    --text-light: #e0e0e0;
    --primary-accent: #8e8eec;
    --secondary-accent: #a9a9ed;
    --chat-bubble-user: #5d5dff;
    --chat-bubble-agent: #2a2a4a;
  }

  body {
    background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
    font-family: 'Inter', sans-serif;
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .aether-container {
    width: 95%;
    max-width: 500px;
    height: 95vh;
    background: var(--card-bg);
    backdrop-filter: blur(15px) saturate(180%);
    border: 1px solid var(--border-color);
    border-radius: 25px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .header {
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border-color);
    background: rgba(255,255,255,0.05);
    border-radius: 25px 25px 0 0;
  }

  .header h1 {
    font-weight: 600;
    font-size: 1.3rem;
    color: var(--primary-accent);
  }

  .chat-history {
    flex-grow: 1;
    padding: 15px 20px;
    overflow-y: auto;
    scrollbar-width: none;
  }

  .chat-history::-webkit-scrollbar {
    display: none;
  }

  .message {
    display: flex;
    margin-bottom: 12px;
    align-items: flex-end;
  }

  .message.user {
    justify-content: flex-end;
  }

  .message-bubble {
    padding: 10px 14px;
    border-radius: 15px;
    max-width: 75%;
    font-size: 0.9rem;
    line-height: 1.3rem;
  }

  .message.user .message-bubble {
    background: var(--chat-bubble-user);
    color: white;
    border-bottom-right-radius: 5px;
  }

  .message.agent .message-bubble {
    background: var(--chat-bubble-agent);
    color: var(--text-light);
    border-bottom-left-radius: 5px;
  }

  .chat-input-area {
    padding: 10px 20px;
    display: flex;
    gap: 10px;
    align-items: center;
    border-top: 1px solid var(--border-color);
    background: rgba(255,255,255,0.05);
    border-radius: 0 0 25px 25px;
  }

  .chat-input {
    flex-grow: 1;
    padding: 10px 14px;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.08);
    color: var(--text-light);
    outline: none;
  }

  .send-button {
    padding: 10px 14px;
    border-radius: 20px;
    background: var(--primary-accent);
    color: white;
    cursor: pointer;
  }

  /* Neon glow effect */
  .send-button:hover {
    box-shadow: 0 0 15px var(--primary-accent);
    transform: translateY(-2px);
    transition: all 0.2s ease-in-out;
  }

  /* Particle background */
  .particle-bg {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    z-index:0;
    pointer-events:none;
  }

  .particle {
    position: absolute;
    width: 6px; height:6px;
    border-radius:50%;
    background: var(--primary-accent);
    opacity: 0;
    animation: particleMove 10s linear infinite;
  }

  @keyframes particleMove {
    0% { transform: translate(0,0); opacity:0.1; }
    50% { opacity:0.5; }
    100% { transform: translate(500px,1000px); opacity:0; }
  }

</style>
</head>
<body>

<div class="particle-bg"></div>

<div class="aether-container" id="luminaContainer">

  <div class="header">
    <h1>Lumina AI</h1>
    <div class="header-actions">
      <button class="action-button" onclick="alert('Settings Coming Soon')">⚙️</button>
    </div>
  </div>

  <div class="chat-history" id="chatHistory">
    <!-- Messages will appear here -->
  </div>

  <div class="chat-input-area">
    <input type="text" id="chatInput" class="chat-input" placeholder="Type your message...">
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>

</div>

<script>
  const chatHistory = document.getElementById('chatHistory');
  const chatInput = document.getElementById('chatInput');

  function addMessage(content, type='agent') {
    const messageEl = document.createElement('div');
    messageEl.classList.add('message', type);
    const bubble = document.createElement('div');
    bubble.classList.add('message-bubble');
    bubble.innerText = content;
    messageEl.appendChild(bubble);
    chatHistory.appendChild(messageEl);
    chatHistory.scrollTop = chatHistory.scrollHeight;
  }

  function sendMessage() {
    const text = chatInput.value.trim();
    if(!text) return;
    addMessage(text, 'user');
    chatInput.value = '';
    // Placeholder AI response
    setTimeout(()=>addMessage("Lumina AI is thinking...", 'agent'), 500);
    setTimeout(()=>addMessage("Hello! I can assist you with your tasks.", 'agent'), 1500);
  }

  // Optional: Generate some random particles
  for(let i=0;i<30;i++){
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random()*100+'%';
    p.style.top = Math.random()*100+'%';
    document.querySelector('.particle-bg').appendChild(p);
  }
</script>

</body>
</html>
