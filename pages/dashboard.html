<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Lumina AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
  --bg-gradient-start: #1c1c3a;
  --bg-gradient-end: #0c0c1e;
  --card-bg-dark: rgba(0,0,0,0.2);
  --card-bg-light: rgba(255,255,255,0.05);
  --text-color-light: #e0e0e0;
  --primary-accent: #8e8eec;
}
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background: linear-gradient(135deg,var(--bg-gradient-start),var(--bg-gradient-end));
  color: var(--text-color-light);
}
.container {
  max-width: 600px;
  margin: auto;
  padding: 15px;
}
.card {
  background: var(--card-bg-dark);
  border-radius: 20px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.header {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--primary-accent);
  margin-bottom: 15px;
  text-align: center;
}
button {
  background: var(--primary-accent);
  color:white;
  border:none;
  padding:10px 15px;
  border-radius:10px;
  width:100%;
  margin-top:10px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">Dashboard</div>
  <div class="card">
    <h2 class="font-semibold mb-2">Welcome, User!</h2>
    <p>Hereâ€™s your latest AI activity.</p>
    <button onclick="location.href='write.html'">Start Writing</button>
  </div>
  <div class="card">
    <h2 class="font-semibold mb-2">Recent Books</h2>
    <p>No books yet. Click below to create your first book.</p>
    <button onclick="location.href='write.html'">+ New Book</button>
  </div>
</div>
</body>
</html>
